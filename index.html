<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" />

    <title>RGB Game</title>
    <link rel="stylesheet" type='text/css' href="style.css">
</head>
<body>
<h2 id='title'>The Great <br/><span id='picked'>RBG</span><br/> Guessing Game<br/>Your Score:<span id='score'>0</span></h2>

<div id='details'>
    <div id='newColors'>
        <h3 id='new'>NEW COLORS</h3>
    </div>
    <div>
        <h4 id='gameMessage'></h4>
    </div>
    <div id='easyHard'>
        <h3 id='easy'>EASY</h3>
        <h3 id='hard' class='active'>HARD</h3>
    </div>
</div>

<div id='container'>
    <div class='row'>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
    </div>
    <div class='row'>
        <div class='square'></div>
        <div class='square'></div>
        <div class='square'></div>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
